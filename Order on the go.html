<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Order on the Go</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffbe7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d35400;
    }
    .food-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      border: 2px solid #f39c12;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background-color: #fef9e7;
    }
    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #e67e22;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Order on the Go</h1>
  <div class="food-list">
    <div class="item">
      <img src="https://source.unsplash.com/200x120/?pizza" alt="Pizza">
      <h3>Pizza</h3>
      <button onclick="order('Pizza')">Order Now</button>
    </div>
    <div class="item">
      <img src="https://source.unsplash.com/200x120/?burger" alt="Burger">
      <h3>Burger</h3>
      <button onclick="order('Burger')">Order Now</button>
    </div>
    <div class="item">
      <img src="https://source.unsplash.com/200x120/?veg-meals" alt="Veg Meals">
      <h3>Veg Meals</h3>
      <button onclick="order('Veg Meals')">Order Now</button>
    </div>
    <div class="item">
      <img src="https://source.unsplash.com/200x120/?paneer-roll" alt="Paneer Roll">
      <h3>Paneer Roll</h3>
      <button onclick="order('Paneer Roll')">Order Now</button>
    </div>
  </div>

  <script>
    function order(item) {
      alert("You have ordered: " + item);
    }
  </script>
</body>
</html>
